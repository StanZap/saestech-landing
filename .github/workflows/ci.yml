name: Test, Build and Deploy
on:
  push:
    branches:
    - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - uses: actions/heroku@master
      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo ${{ secrets.HEROKU_API_KEY}} ${{ secrets.HEROKU_APP }}
          heroku container:login
          heroku container:push -a ${{ secrets.HEROKU_APP }}
          heroku container:release -a ${{ secrets.HEROKU_APP }}

